<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <img src="./img/shape.svg" alt="Shape" id="svg">
    <div class="container wrapper">
        <h2>Welcome</h2>
        <img src="" alt="">
        <form action="#" class="frm">
            <div>
                <input type="checkbox" class="checkbox" id="chk" />
                <label class="label" for="chk">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                    <div class="ball"></div>
                </label>
            </div>
            <input type="text" class="inp1 input" name="ism" placeholder="Enter your name"> <br>
            <input type="email" class="inp2 input" name="email" placeholder="Enter your E-mail"> <br>
            <input type="password" class="inp3 input" name="password" placeholder="Enter your password"> <br>
            <input type="password" class="inp4 input" name="password" placeholder="Confirm your password"> <br>
            <input type="checkbox" class="show" onclick="showPass();"> <span>Show password</span> <br>
            <button class="btn">
                Sign Up
            </button>    
        </form>
    </div>
</body>
